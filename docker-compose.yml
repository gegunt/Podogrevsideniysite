version: '3.9'

services:
  nginx:
    image: nginx:1.25.4-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - www-html:/var/www
      - ./nginx/www/:/home/web/www/
      - ./nginx/conf/:/etc/nginx/conf.d
      - etc-letsencrypt:/etc/letsencrypt


  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    container_name: certbot
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www
    command: certonly --webroot --webroot-path=/var/www --email info@deadlychannel.ru --agree-tos -d deadlychannel.ru

volumes:
  www-html:
  etc-letsencrypt: