version: '3.9'

services:
  nginx:
    image: nginx:1.25.4-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - www-html:/var/www
      - ./nginx/www/:/home/web/www/
      - ./nginx/conf/:/etc/nginx/conf.d
      - etc-letsencrypt:/etc/letsencrypt

volumes:
  www-html:
  etc-letsencrypt: